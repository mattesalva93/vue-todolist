<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap, Fontawesome e css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>vue-todolist</title>
</head>
<body>

    <main>
        <div id="miapp">
            <div class="container">
                <div class="row">
                    <div class="col text center">
                        <input v-model="inputUtente" type="text">
                        <button @click="aggiungiMansione(inputUtente); inputUtente = ''">Add</button>
                        <ul v-for="elemento in listatodo">
                            <li v-if="elemento.done == false">
                                {{ elemento.text }}
                                <i class="fas fa-times"></i>
                            <li v-else=>
                                <strike>{{ elemento.text }}</strike>
                                <i class="fas fa-times"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>  
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="myscript.js"></script>
</body>

</html>
